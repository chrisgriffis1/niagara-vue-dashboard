<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Real Data Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        h2 { color: #666; font-size: 18px; margin-top: 0; }
        .equipment-card {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .equipment-card strong { color: #333; }
        .equipment-card .type { 
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Dashboard Real Data Test</h1>
    <h2>Simulating what BuildingView.vue will do</h2>

    <div class="test-box">
        <h3>Test Steps:</h3>
        <ol>
            <li>‚úÖ Create MockDataAdapter instance</li>
            <li>‚úÖ Call switchDataset('real')</li>
            <li>‚úÖ Call discoverDevices()</li>
            <li>‚úÖ Display equipment (like EquipmentGrid does)</li>
        </ol>
    </div>

    <div id="status" class="test-box"></div>
    <div id="results" class="test-box" style="display:none;"></div>

    <script type="module">
        import MockDataAdapter from './src/adapters/MockDataAdapter.js';

        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        async function runTest() {
            try {
                // Step 1: Create adapter (simulating deviceStore.initializeAdapter)
                statusDiv.innerHTML = '<div class="status loading">‚è≥ Step 1: Creating MockDataAdapter...</div>';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const adapter = new MockDataAdapter();
                statusDiv.innerHTML += '<div class="status success">‚úÖ Step 1: Adapter created</div>';
                
                // Step 2: Switch to real data (simulating what deviceStore now does)
                statusDiv.innerHTML += '<div class="status loading">‚è≥ Step 2: Loading Real Niagara Data...</div>';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('üîÑ Loading Real Niagara Data...');
                const success = await adapter.switchDataset('real');
                
                if (!success) {
                    throw new Error('Failed to switch to real dataset');
                }
                
                console.log('‚úÖ Real data loaded! 83 equipment, 38k+ points');
                statusDiv.innerHTML += '<div class="status success">‚úÖ Step 2: Real data loaded successfully!</div>';
                
                // Step 3: Get devices (simulating deviceStore.loadDevices)
                statusDiv.innerHTML += '<div class="status loading">‚è≥ Step 3: Discovering devices...</div>';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const devices = await adapter.discoverDevices();
                statusDiv.innerHTML += `<div class="status success">‚úÖ Step 3: Discovered ${devices.length} devices!</div>`;
                
                // Step 4: Get stats
                const stats = await adapter.getBuildingStats();
                
                // Display results
                let html = '<h3>üéâ Test Results:</h3>';
                
                html += '<h4>üìä Statistics:</h4>';
                html += '<pre>';
                html += `Dataset: ${stats.datasetName}\n`;
                html += `Equipment: ${stats.equipmentCount}\n`;
                html += `Points: ${stats.pointCount}\n`;
                html += `Schedules: ${stats.scheduleCount}\n`;
                html += `Histories: ${stats.historyCount}\n`;
                html += `Tagged Components: ${stats.taggedComponentCount}\n`;
                html += '</pre>';
                
                html += '<h4>üîß Equipment Types:</h4>';
                html += '<pre>';
                for (const [type, count] of Object.entries(stats.equipmentByType)) {
                    html += `${type}: ${count}\n`;
                }
                html += '</pre>';
                
                html += '<h4>üè¢ Sample Equipment (first 15):</h4>';
                devices.slice(0, 15).forEach(device => {
                    html += `
                        <div class="equipment-card">
                            <strong>${device.name}</strong>
                            <span class="type">${device.type}</span>
                            <br>
                            <small style="color: #666;">
                                Location: ${device.location} | 
                                Points: ${device.pointCount} | 
                                Status: ${device.status}
                            </small>
                        </div>
                    `;
                });
                
                html += '<h4>‚úÖ Conclusion:</h4>';
                html += '<div class="status success">';
                html += '‚úÖ The dashboard will load your real data successfully!<br>';
                html += '‚úÖ All 83 equipment devices are available<br>';
                html += '‚úÖ Ready to display in EquipmentGrid component';
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="status error">‚ùå Error: ${error.message}</div>`;
                console.error('Test failed:', error);
            }
        }

        // Auto-run test
        console.log('üß™ Starting dashboard simulation test...');
        runTest();
    </script>
</body>
</html>
